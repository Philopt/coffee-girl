<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Coffee Club</title>
  <script src="lib/phaser.min.js"></script>
  <style>
    html, body, #game-container { margin:0; padding:0; width:100%; height:100%; overflow:hidden; }
    body {
      background: linear-gradient(to bottom, #cfa87e, #5c3b2a);
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  <script>
    if (location.protocol === 'file:') {
      document.body.innerHTML =
        '<div style="padding:20px;font-family:sans-serif">' +
        '<h2>Coffee Clicker</h2>' +
        '<p>This game must be served over HTTP for assets to load.</p>' +
        '<p>Run <code>python3 -m http.server</code> in the repo root ' +
        'and open <a href="http://localhost:8000">http://localhost:8000</a>.</p>' +
        '</div>';
    } else {
      var s=document.createElement('script');
      s.src='src/main.js';
      document.body.appendChild(s);
    }
  </script>
</body>
</html>

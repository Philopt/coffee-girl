<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Coffee Clicker</title>
  <link rel="icon" href="favicon.ico">
  <script src="lib/phaser.min.js"></script>
  <script type="module" src="src/game.js"></script>
  <style>
      html, body, #game-container { margin:0; padding:0; width:100%; height:100%; overflow:hidden; }
      body {
        background: linear-gradient(to bottom, #cfa87e, #5c3b2a);
      }
      #version1-frame {
        position: absolute;
        left: 50%;
        /* Offset slightly upward so the mini game aligns with the on-screen phone */
        top: calc(5% + 230px);
        transform: translate(-50%, 0);
        width: 70%;
        max-width: 480px;
        aspect-ratio: 3 / 4; /* keep 480x640 ratio */
        height: auto;
        border: none;
        display: none;
        z-index: 100;
      }
    </style>
</head>
<body>
  <div id="game-container" role="application" aria-label="Coffee Clicker game"></div>
  <iframe id="version1-frame" title="Mini Game"></iframe>
  <script>
    window.showMiniGame = function() {
      const f = document.getElementById('version1-frame');
      if (f) {
        if (window.hideStartMessages) window.hideStartMessages();
        window.minigameActive = true;
        f.src = 'version1.html';
        f.style.display = 'block';
      }
    };
    window.hideMiniGame = function() {
      const f = document.getElementById('version1-frame');
      if (f) {
        f.style.display = 'none';
        f.src = '';
      }
      window.minigameActive = false;
    };
  </script>
</body>
</html>
